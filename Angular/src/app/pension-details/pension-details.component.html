<h2 class="text-center">Enter details to calculate the pension amount</h2>
<div class="outer-div col-6 offset-3">
<form (ngSubmit)='handlePensionerInput()' #pensionForm='ngForm' class="px-3">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]='pensionerInput.name' />
    </div>
    <div class="mt-2">
        <label for="">Date Of Birth</label>
        <input type="date" class="form-control" name="dateOfBirth" [(ngModel)]='pensionerInput.dateOfBirth' />
    </div>
    <div class="mt-2">
        <label for="">PAN Card Number</label>
        <input type="text" class="form-control" name="pan" [(ngModel)]='pensionerInput.pan' />
    </div>
    <div class="mt-2">
        <label for="">Aadhaar Number</label>
        <input type="text" class="form-control" name="aadhaarNumber" [(ngModel)]='pensionerInput.aadhaarNumber' />
    </div>
    <div class="mt-2">
        <label for="">Pension Type</label>
        <input type="text" class="form-control" name="pensionType" [(ngModel)]='pensionerInput.pensionType' />
    </div>
 

    <div>
        <button class="btn btn-primary mt-3 mx-3">Submit!</button>
        <button type="reset" class="btn btn-secondary mt-3" (click)="handleReset()">Reset</button>
    </div>
    
    <h3 class="mt-3" [ngClass]="color">{{ msg }}</h3>
    <div *ngFor='let error of fieldErrors' class="text-danger">
        <p><strong>{{ error }}</strong></p>
    </div>

</form>
</div>
