<h2 class="text-center">Enter details to disburse the pension amount</h2>
<div class="outer-div col-6 offset-3">
<form (ngSubmit)='handleProcessPensionInput()' #pensionForm='ngForm' class="px-3">
    <div class="form-group">
        <label for="">Aadhaar Number</label>
        <input type="text" class="form-control" name="aadhaarNumber" [(ngModel)]='processPensionInput.aadhaarNumber' />
    </div>
    <div class="mt-2">
        <label for="">Pension Amount</label>
        <input type="number" class="form-control" name="pensionAmount" [(ngModel)]='processPensionInput.pensionAmount' />
    </div>
    <div class="mt-2">
        <label for="">Service Charge (Public Bank - INR 500, Private Bank - INR 550)</label>
        <input type="number" class="form-control" name="serviceCharge" [(ngModel)]='processPensionInput.bankServiceCharge' />
    </div>        

    <div>
        <button class="btn btn-primary mt-3 mx-3">Submit!</button>
        <button type="reset" class="btn btn-secondary mt-3" (click)="handleReset()">Reset</button>
    </div>
    <h3 class="mt-3" [ngClass]="color">{{ msg }}</h3>
    <div *ngFor='let error of fieldErrors' class="text-danger">
        <p><strong>{{ error }}</strong></p>
    </div>

</form>
</div>
