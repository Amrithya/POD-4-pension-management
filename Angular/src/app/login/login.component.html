<h2 class="text-center">Welcome to Pension Mangement System</h2>
<div class="outer-div col-md-6 offset-md-3">
    <form (ngSubmit)='handleLogin()' #userForm='ngForm' class="px-3">
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]='userModel.username' />
        </div>
        <div class="mt-2">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]='userModel.password' />
        </div>
        <div class="text-center">
            <button class="btn btn-primary mt-3 mx-3">Login</button>
            <button type="reset" class="btn btn-secondary mt-3" (click)="handleReset()">Reset</button>
        </div>
        <div class="error-div">
            <h3 class="mt-3" [ngClass]="color">{{ msg }}</h3>
            <div *ngFor='let error of fieldErrors' class="text-danger">
                <p><strong>{{ error }}</strong></p>
            </div>
        </div>
    </form>
</div>
