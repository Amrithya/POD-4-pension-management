<form (ngSubmit)='handleLogin()' #userForm='ngForm'>
    <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]='userModel.username' />
    </div>
    <div class="mt-2">
        <label for="">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]='userModel.password' />
    </div>
    <div>
        <button class="btn btn-primary mt-3 mx-3">Login</button>
        <button type="reset" class="btn btn-secondary mt-3" (click)="handleReset()">Reset</button>
    </div>
    <h3 class="mt-3" [ngClass]="color">{{ msg }}</h3>
</form>
