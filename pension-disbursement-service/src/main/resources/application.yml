#Spring configspring:  datasource:    driver-class-name: com.mysql.cj.jdbc.Driver    password: student    url: jdbc:mysql://localhost:3306/recordsdatabase    username: student    initialization-mode: always  jpa:    database-platform: org.hibernate.dialect.MySQL5Dialect    hibernate:      ddl-auto: create-drop    show-sql: true  application:    name: PENSION-DISBURSEMENT-SERVICE#server configserver:  port: 8084  servlet:    context-path: /#Eureka clienteureka:  client:    register-with-eureka: true    fetch-registry: true#logging formatlogging:  level:    '[org.springframework.web]': ERROR    '[com.cts.disbursepension]': DEBUG